<style>
body {
    margin: 0;
    padding: 0;
    /* 添加背景图片相关样式 */
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    background-attachment: fixed;
    transition: background-image 2s ease-in-out;
}

/* 添加背景幻灯片容器样式 */
.bg-slideshow {
    position: fixed;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    z-index: -1; /* 确保背景在所有内容之后 */
}

.bg-slideshow img {
    position: absolute;
    width: 100%;
    height: 100%;
    object-fit: cover;
    opacity: 0;
    transition: opacity 2s ease-in-out;
}

.bg-slideshow img.active {
    opacity: 1;
}
</style>

<script language="JavaScript">
//定义参数 start
var dCol="#FFFFFF",fCol="#FFFFFF",sCol="red",mCol="green",hCol="yellow";
var ClockHeight=50,ClockWidth=50,ClockFromMouseY=80,ClockFromMouseX=70;
var d=new Array("星期天  智云达祝你圣诞快乐","星期一  智云达祝你圣诞快乐","星期二  智云达祝你圣诞快乐","星期三  智云达祝你圣诞快乐","星期四  智云达祝你圣诞快乐","星期五  智云达祝你圣诞快乐","星期六  智云达祝你圣诞快乐");
var m=new Array("一月","二月","三月","四月","五月","六月","七月","八月","九月","十月","十一月","十二月");
var date=new Date();
var day=date.getDate();
var year=date.getYear();
if (year < 2000) {
 year=year+1900;
}

M=M.split("");

var xmouse=0;

var props2="<font face="+font+" size="+size+" color="+dCol+"><B>";

var Dsplit=360/D.length;
var HandHeight=ClockHeight/4.5
var HandWidth=ClockWidth/4.5
var HandY=1;
var HandX=1;
var step=0.02;
var currStep=0;

 y[i]=0;
 x[i]=0;

 X[i]=0;
}

for (i=0; i < D.length; i++){
 Dy[i]=0;
 Dx[i]=0;

}

];

// 初始化背景图片轮播
initBackgroundSlideshow();

 tempstr+="<div id=\"ieDate"+i+"\" style=\"position:absolute;top:0px;left:0;height:"+a+";width:"+a+";text-align:center\">"+props2+D[i]+"</B></font></div>";

// 初始化背景图片轮播函数
function initBackgroundSlideshow() {
  // 创建背景容器
  var bgContainer = document.createElement('div');
  bgContainer.className = 'bg-slideshow';
  document.body.appendChild(bgContainer);
  
  // 为每张图片创建img元素
  for (var i = 0; i < bgImages.length; i++) {
    var img = document.createElement('img');
    img.src = bgImages[i];
    // 添加错误处理
    img.onerror = function() {
      console.log('图片加载失败: ' + this.src);
    };
    img.onload = function() {
      console.log('图片加载成功: ' + this.src);
    };
    if (i === 0) img.className = 'active'; // 第一张图片默认显示
    bgContainer.appendChild(img);
  }
  
  // 启动定时器，每10秒切换一次背景
  setInterval(changeBackground, 10000);
}

// 切换背景图片函数
function changeBackground() {
  var images = document.querySelectorAll('.bg-slideshow img');
  // 移除当前活动图片的active类
  images[currentBgIndex].classList.remove('active');
  // 计算下一张图片的索引
  currentBgIndex = (currentBgIndex + 1) % bgImages.length;
  // 为下一张图片添加active类
  images[currentBgIndex].classList.add('active');
}

function Mouse(eventTag){
 var event = eventTag||window.event;
 if (eventTag) {
  //火狐
  ymouse = event.pageY+ClockFromMouseY;
  xmouse = event.pageX+ClockFromMouseX;
 }else{
  //IE
  ymouse = event.y+ClockFromMouseY;
  xmouse = event.x+ClockFromMouseX;
 }
}
document.onmousemove=Mouse;
function ClockAndAssign(){
time = new Date ();
secs = time.getSeconds();
sec = -1.57 + Math.PI * secs/30;
mins = time.getMinutes();
min = -1.57 + Math.PI * mins/30;
hr = time.getHours();
hrs = -1.575 + Math.PI * hr/6+Math.PI*parseInt(time.getMinutes())/360;
document.getElementById("Od").style.top=window.document.body.scrollTop;
document.getElementById("Of").style.top=window.document.body.scrollTop;
document.getElementById("Oh").style.top=window.document.body.scrollTop;
document.getElementById("Om").style.top=window.document.body.scrollTop;
document.getElementById("Os").style.top=window.document.body.scrollTop;
for (i=0; i < n; i++){
 var F=document.getElementById("ieFace"+i).style;
 F.top=y[i] + ClockHeight*Math.sin(-1.0471 + i*Split*Math.PI/180)+scrll;
 F.left=x[i] + ClockWidth*Math.cos(-1.0471 + i*Split*Math.PI/180);
 }
for (i=0; i < H.length; i++){
 var HL=document.getElementById("ieHours"+i).style;
 HL.top=y[i]+HandY+(i*HandHeight)*Math.sin(hrs)+scrll;
 HL.left=x[i]+HandX+(i*HandWidth)*Math.cos(hrs);
 }
for (i=0; i < M.length; i++){
 var ML=document.getElementById("ieMinutes"+i).style;
 ML.top=y[i]+HandY+(i*HandHeight)*Math.sin(min)+scrll;
 ML.left=x[i]+HandX+(i*HandWidth)*Math.cos(min);
 }
for (i=0; i < S.length; i++){
 var SL=document.getElementById("ieSeconds"+i).style;
 SL.top=y[i]+HandY+(i*HandHeight)*Math.sin(sec)+scrll;
 SL.left=x[i]+HandX+(i*HandWidth)*Math.cos(sec);
 }
for (i=0; i < D.length; i++){
 var DL=document.getElementById("ieDate"+i).style;
 DL.top=Dy[i] + ClockHeight*1.5*Math.sin(currStep+i*Dsplit*Math.PI/180)+scrll;
 DL.left=Dx[i] + ClockWidth*1.5*Math.cos(currStep+i*Dsplit*Math.PI/180);
 }
currStep-=step;
}
function Delay(){
scrll=0;
Dy[0]=Math.round(DY[0]+=((ymouse)-DY[0])*speed);
Dx[0]=Math.round(DX[0]+=((xmouse)-DX[0])*speed);
for (i=1; i < D.length; i++){
Dy[i]=Math.round(DY[i]+=(Dy[i-1]-DY[i])*speed);
Dx[i]=Math.round(DX[i]+=(Dx[i-1]-DX[i])*speed);
}
y[0]=Math.round(Y[0]+=((ymouse)-Y[0])*speed);
x[0]=Math.round(X[0]+=((xmouse)-X[0])*speed);
for (i=1; i < n; i++){
y[i]=Math.round(Y[i]+=(y[i-1]-Y[i])*speed);
x[i]=Math.round(X[i]+=(x[i-1]-X[i])*speed);
}
ClockAndAssign();
setTimeout(Delay,30);
}
